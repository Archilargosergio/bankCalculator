      <h1>
        <img src="./Icons/account_balance_FILL0_wght400_GRAD0_opsz48.png" alt="">

   </header>
    <main>
       <form class="form-container" action="/">
        <div class="box-container">
            <label for="amount"></label>
            <input type="number" id="amount" placeholder="USD">

            <label for="time"></label>
            <input type="number" id="time" placeholder="Vaue in months">

            <label for="interest"></label>
            <input type="number" id="interest" placeholder="%">

        </div>

            <div class="alert-box" hidden id="alertText">
             You must fill in all the requested information!
            </div>

          <div class="button-container">
            <button type="submit" onclick="calcularAmortizacion()"></button>
            <button type="reset"></button>
          </div>
        
        </form>
          <section>
          
            <table id="table-list">
            <thead>
                <tr>
                    <th>Period time</th>
                    <th>Amortization</th>
                    <th>Interest</th>
                    <th>Fee</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody></tbody>
          </table>

       </section>
