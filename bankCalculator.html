       <form class="form-container" action="/">
        <div class="box-container">

            <input type="number" id="time" placeholder="Vaue in months">

        </div>

            <div class="alert-box" hidden id="alertText">
             <p>You must fill in all the requested information!</p>
            </div>

          <div class="button-container">
            <button type="button" onclick="calcularAmortizacion()">Click</button>
            <button type="reset">Reset</button>
          </div>
        
        </form>
          <section>
          
            <table id="table-list">
            <thead>
                <tr class="th-list">
                    <th>Period time</th>
                    <th>Amortization USD</th>
                    <th>Interest %</th>
                    <th>Fee USD</th>
